<div>
    <h2>To-Do List</h2>
    <input [(ngModel)]="newTask" placeholder="Add a new task" />
    <button (click)="addTodo()">Add</button>
  
    <ul>
      <li *ngFor="let todo of todos; let i = index">
        <input type="checkbox" [(ngModel)]="todo.completed" (change)="toggleCompletion(todo)" />
        <span [class.completed]="todo.completed">{{ todo.task }}</span>
        <button (click)="deleteTodo(i)">Delete</button>
      </li>
    </ul>
</div>
